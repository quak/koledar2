
<div x-data="eventCal" id="stuhudicev" class="p-4">
    <!-- rest of HTML -->
    <div x-init="fetchEventList"></div>
    <div><img @click="hideDetail()" src="https://www.slogled.at/wp-content/themes/Slogled/js/dist/images/logo.webp"></div>
    <template x-if="events">
        <div x-show="listview" x-transition>
            <template x-for="event in events.items">
                <div class="flex flex-row gap-6 max-w-60"  @click="showDetail($data.event)">
                    <div class="basis-1/5 flex border-black border-t">
                        <div class="w-20">
                            <span class="px-2 py-1 flex flex-col items-center">
                                <span class="text-2xl font-bold font-sans text-kblue">11</span>
                                <span class="text-2xl font-bold font-sans text-kblue">08</span>
                            </span>
                        </div>
                    </div>
                    <div class="basis-4/5 border-black border-t">
                        <span class="mb-4 block">
                            <p class="tracking-widedate uppercase font-bold text-lg font-sans text-kred">Tinje</p>
                            <p class="text-black font-sans" x-text="event.title_sl"></p>
                        </span>
                        
                    </div>
                </div>
            </template>

        </div>
    </template>
    <template x-if="actevent">
        <div class="flex flex-col max-w-60">
            <div class="flex justify-between">
                <span class="text-kblue font-sans text-2xl">11.08</span>
                <svg xmlns="http://www.w3.org/2000/svg" @click="hideDetail()" width="32" height="32" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                    <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
                </svg>
                
            </div>
            <div class="flex">
                <h2 class="text-black font-sans font-bold text-4xl" x-text="actevent.title_sl"></h2>
            </div>
            <div class="flex justify-center items-center my-4 flex-col">
                <span class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
                    </svg>
                    <span class="text-bold text-kred" x-text="actevent.starting_at"></span>
                </span>
                <span class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
                        <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                        <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                    </svg>
                    <span class="text-kred" x-text="actevent.venue"></span>
                </span>
                <span class="flex gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-crosshair" viewBox="0 0 16 16">
                        <path d="M8.5.5a.5.5 0 0 0-1 0v.518A7 7 0 0 0 1.018 7.5H.5a.5.5 0 0 0 0 1h.518A7 7 0 0 0 7.5 14.982v.518a.5.5 0 0 0 1 0v-.518A7 7 0 0 0 14.982 8.5h.518a.5.5 0 0 0 0-1h-.518A7 7 0 0 0 8.5 1.018zm-6.48 7A6 6 0 0 1 7.5 2.02v.48a.5.5 0 0 0 1 0v-.48a6 6 0 0 1 5.48 5.48h-.48a.5.5 0 0 0 0 1h.48a6 6 0 0 1-5.48 5.48v-.48a.5.5 0 0 0-1 0v.48A6 6 0 0 1 2.02 8.5h.48a.5.5 0 0 0 0-1zM8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4"/>
                    </svg>
                    <span class="font-bold text-kred" x-text="actevent.venue"></span>
                </span>
            </div>
            <img class="mb-4" src="https://slovenia.info/imagine_cache/og/uploads/vodilne_destinacije/koroska/00_uvod_-f000001-tomo_jesenicnik_koroska_at_ojstrica_3987_orig_jpg-photo-l.jpg"/>
            <div class="text-black font-sans" x-text="actevent.desc_sl"></div>
            <div class="text-black font-sans px-2">
                <span class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                      </svg>
                    <span x-text="actevent.venue"></span>
                </span>
                <span class="flex">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link" viewBox="0 0 16 16">
                        <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9q-.13 0-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                        <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4 4 0 0 1-.82 1H12a3 3 0 1 0 0-6z"/>
                      </svg>
                    <span x-text="actevent.venue"></span>
                </span>
            </div>
        </div>

    </template>
</div>
